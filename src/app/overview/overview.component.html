<h2>Overview</h2>
<div class="container">
  <a mat-icon-button routerLink="/all/overdue">
    <mat-icon matBadge="{{numberOfOverdueItems}}" matBadgeHidden="{{numberOfOverdueItems<1}}" matBadgeColor="warn"
              matTooltip="Overdue" [matTooltipShowDelay]="500" [matTooltipHideDelay]="100"
              fontSet="material-icons-round">hourglass_bottom</mat-icon>
  </a>
  <a mat-icon-button routerLink="/all/urgent">
    <mat-icon matBadge="{{numberOfUrgentItems}}" matBadgeHidden="{{numberOfUrgentItems<1}}" matBadgeColor="warn"
              matTooltip="Urgent" [matTooltipShowDelay]="500" [matTooltipHideDelay]="100"
              fontSet="material-icons-round">notifications_active</mat-icon>
  </a>
  <a mat-icon-button routerLink="/all/important">
    <mat-icon matBadge="{{numberOfImportantItems}}" matBadgeHidden="{{numberOfImportantItems<1}}" matBadgeColor="warn"
              matTooltip="Important" [matTooltipShowDelay]="500" [matTooltipHideDelay]="100"
              fontSet="material-icons-round">priority_high</mat-icon>
  </a>

  <a mat-button routerLink="/all">view all</a>
</div>
