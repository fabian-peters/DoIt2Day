<h2>All items</h2>
<a mat-button routerLink="/dashboard">go back</a>

<mat-list>
  <mat-list-item *ngFor="let item of items">
    {{item.id}}: {{item.title}}
    <button title="delete item" mat-icon-button color="warn"
            (click)="delete(item)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
