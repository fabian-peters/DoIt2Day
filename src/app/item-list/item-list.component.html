<h2>ToDo list</h2>

<div>
  <mat-form-field>
    <mat-label>Add a todo item</mat-label>
    <input matInput #itemTitle
           (input)="onInputChange(itemTitle.value)">
  </mat-form-field>
  <button mat-flat-button color="primary"
          (click)="add(itemTitle.value); itemTitle.value = ''" >
    add
  </button>

  <!-- add details; show only Ã­f user entered something -->
  <div *ngIf="showDetails">
    <!-- TODO allow entering of item's details -->
    <span>add details here</span>
  </div>
</div>

<mat-list>
  <mat-list-item *ngFor="let item of items">
    {{item.id}}: {{item.title}}
    <button title="delete item" mat-icon-button color="warn"
            (click)="delete(item)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
