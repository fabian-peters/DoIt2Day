language: node_js
node_js:
  - "10"

addons:
  chrome: stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI --code-coverage
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
after_success:
  - codecov
